### YamlMime:QSharpType
uid: microsoft.quantum.primitive.m
name: M
type: operation
namespace: Microsoft.Quantum.Primitive
summary: >2
   Performs a measurement of a single qubit in the
   Pauli $Z$ basis, such that the output result is given by
   the distribution
   \begin{align}
       \Pr(\texttt{Zero} | \ket{\psi}) =
           \braket{\psi | 0} \braket{0 | \psi}.
   \end{align}
remarks: >2-
   Equivalent to:
   ```qsharp
   Measure([PauliZ], [qubit]);
   ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: >2
       Qubit to be measured.
    uid: microsoft.quantum.primitive.qubit
output:
  content: Result
  types:
  - summary: >2
       The `Result` `Zero` if the $+1$ eigenvalue is observed, and `One` if
       the $-1$ eigenvalue is observed.
    uid: microsoft.quantum.primitive.result
