### YamlMime:QSharpType
uid: microsoft.quantum.extensions.bitwise.or
name: Or
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: >2
   Returns the bitwise OR between two integers.
remarks: >2

  ## Examples
   ```qsharp
   let a = 248;      //                 11111000₂
   let b = 63;       //                 00111111₂
   let x = Or(a, b); // x : Int = 255 = 11111111₂.
   ```
syntax: 'function Or (a : Int, b : Int) : Int'
seealso: ' - [C# `|` Operator](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/operators/or-operator)'
input:
  content: '(a : Int, b : Int)'
  types: []
output:
  content: Int
  types:
  - uid: microsoft.quantum.primitive.integer
