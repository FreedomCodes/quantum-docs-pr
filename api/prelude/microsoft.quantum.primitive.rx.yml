uid: microsoft.quantum.primitive.rx
name: Rx
type: operation
namespace: Microsoft.Quantum.Primitive
summary: >2
   Applies a rotation about the $x$-axis by a given angle,
   \begin{align}
       R_x(\theta) \mathrel{:=}
       e^{-i \theta \sigma_x / 2}.
   \end{align}
remarks: >2-
   Equivlent to:
   ```qsharp
   R(PauliX, theta, qubit);
   ```
syntax: 'operation Rx (theta : Double, qubit : Qubit) : ()'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: qubit
    summary: >2
       Qubit to which the gate should be applied.
    uid: microsoft.quantum.primitive.qubit
  - name: theta
    summary: ' Angle about which the qubit is to be rotated.'
    uid: microsoft.quantum.primitive.float
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.integer
functors:
- Adjoint
- Controlled
