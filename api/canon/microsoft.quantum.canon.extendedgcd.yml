name: ExtendedGCD
type: function
namespace: Microsoft.Quantum.Canon
summary: " Computes tuple (u,v) such that u⋅a + v⋅b = GCD(a,b), where GCD is a  \n greatest common divisor of a and b. The GCD is always positive.\n "
syntax: 'function ExtendedGCD (a : Int, b : Int) : (Int, Int)'
references: ' - This implementation is according to https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
