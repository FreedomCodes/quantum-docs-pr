  content: '(a : Int, b : Int)'
  types:
  - name: a
    content: Int
    isPrimitive: true
  - name: b
    content: Int
    isPrimitive: true
output:
  content: (Int, Int)
  types:
  - summary: >2
       Tuple (u,v) with properties u⋅a + v⋅b = GCD(a,b)
    types:
    - content: Int
      isPrimitive: true
    - content: Int
      isPrimitive: true
